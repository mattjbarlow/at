definitions:
  atJob:
    type: object
    required:
      - jobid
    properties:
      jobid:
        type: string
      lambdaArn:
        type: string
      time:
        type: string
        format: dateTime
  newAtJob:
    type: object
    required:
      - lambdaArn
      - time
    properties:
      jobid:
        type: string
      lambdaArn:
        type: string
      time:
        type: string
        format: dateTime
  errorModel:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
