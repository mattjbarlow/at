        credentials: "{{ APIGatewayRole }}"
        httpMethod: "POST"
        requestTemplates:
          application/json: |
            {
              "TableName": "anon-dynamo-table",
              "KeyConditionExpression": "jobid = :v1",
              "ExpressionAttributeValues": {
